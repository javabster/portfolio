name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - uses: akhileshns/heroku-deploy@v3.12.12 
        name: deploy backend
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: javabster-portfolio-backend
          heroku_email: "${EMAIL}"
          appdir: "backend"
        env:
          EMAIL: ${{ secrets.EMAIL }}

      - name: deploy frontend
        working-directory: ./client
        run: |
          npm install
          npm install gh-pages --global
          npm run build
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/javabster/portfolio.git
          gh-pages -d build -u "javabster ${EMAIL}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMAIL: ${{ secrets.EMAIL }}
          CI: false # don't treat warnings as errors
          
